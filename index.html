<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="">
    <div class="flex flex-col justify-center items-center w-screen h-screen">
      <div
        class="flex flex-col w-[70%] md:w-[40%] lg:w-[20%] bg-gray-800 align-center justify-center p-6 items-center rounded-2xl shadow-lg"
      >
        <div class="w-full relative">
          <h3 class="text-white text-center text-4xl mb-2">
            Password Generator
          </h3>
          <input
            type="text"
            id="password"
            class="bg-gray-700 text-white p-3 rounded mt-2 mb-2 inline-block w-full"
            placeholder="Generated Password"
            readonly
          />
          <button
            id="copy"
            class="bg-gray-800 text-white p-2 rounded mt-2 absolute right-1 top-13 hover:bg-amber-50 transition-colors hover:text-black duration-200"
          >
            COPY
          </button>
        </div>
        <div class="flex flex-col w-full">
          <div class="flex justify-between items-center">
            <label for="length" class="text-white mt-2">Password Length</label>
            <p id="lengthNum" class="text-white">12</p>
          </div>
          <input
            type="range"
            id="length"
            class="bg-gray-700 text-white p-2 rounded mt-2 mb-2"
            value="12"
            min="4"
            max="16"
          />
        </div>
        <div class="flex flex-col w-full mt-4">
          <div class="flex items-center gap-2 mb-2">
            <input type="checkbox" id="include-uppercase" checked />
            <label for="include-uppercase" class="text-white"
              >Include Uppercase Letters</label
            >
          </div>

          <div class="flex items-center gap-2 mb-2">
            <input type="checkbox" id="include-lowercase" checked />
            <label for="include-lowercase" class="text-white"
              >Include Lowercase Letters</label
            >
          </div>

          <div class="flex items-center gap-2 mb-2">
            <input type="checkbox" id="include-numbers" checked />
            <label for="include-numbers" class="text-white"
              >Include Numbers</label
            >
          </div>

          <div class="flex items-center gap-2">
            <input type="checkbox" id="include-symbols" checked />
            <label for="include-symbols" class="text-white"
              >Include Symbols</label
            >
          </div>
        </div>
        <p id="strength-warning" class="text-red-400 text-sm mt-2 hidden">
          For a stronger password, select at least 3 options.
        </p>

        <div class="w-full">
          <button
            class="bg-blue-500 text-white p-4 rounded mt-2 hover:bg-amber-50 transition-colors hover:text-black duration-200 w-full"
            id="generate"
          >
            Generate Password
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
